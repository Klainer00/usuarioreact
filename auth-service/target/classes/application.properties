# Server Configuration
server.port=8081
spring.application.name=auth-service

# Database Configuration (MySQL)
# ?createDatabaseIfNotExist=true crea la base de datos sola si no existe
spring.datasource.url=jdbc:mysql://localhost:3306/db_auth?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=UnaClaveSecretaMuyLargaParaJWTQueDebeSerDeAlMenos256BitsParaSerSegura
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.ecommerce.auth=DEBUG
logging.level.org.springframework.web=INFO