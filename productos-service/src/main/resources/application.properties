# Server Configuration
server.port=8082
spring.application.name=productos-service

# Database Configuration (MySQL)
# El "?createDatabaseIfNotExist=true" es el truco para que se cree sola
spring.datasource.url=jdbc:mysql://localhost:3306/db_productos?createDatabaseIfNotExist=true
spring.datasource.username=root
# DEJAMOS LA CONTRASEÑA VACÍA para que funcione en tu XAMPP por defecto
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.com.ecommerce.productos=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.level=%5p [${spring.application.name}]